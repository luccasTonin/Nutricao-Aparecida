<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h2 class="titulo">Aparecida Nutrição</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar_tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar_tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela_pacientes">
						<tr class="paciente" id="primeiro_paciente">
							<td class="info_nome">Paulo</td>
							<td class="info_peso">100</td>
							<td class="info_altura">2.00</td>
							<td class="info_gordura">10</td>
							<td class="info_imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info_nome">João</td>
							<td class="info_peso">80</td>
							<td class="info_altura">1.72</td>
							<td class="info_gordura">40</td>
							<td class="info_imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info_nome">Erica</td>
							<td class="info_peso">54</td>
							<td class="info_altura">1.64</td>
							<td class="info_gordura">14</td>
							<td class="info_imc">0</td>
						</tr>
						<tr class="paciente">
							<td class="info_nome">Douglas</td>
							<td class="info_peso">85</td>
							<td class="info_altura">1.73</td>
							<td class="info_gordura">24</td>
							<td class="info_imc">0</td>
						</tr>					
						<tr class="paciente" >
							<td class="info_nome">Tatiana</td>
							<td class="info_peso">46</td>
							<td class="info_altura">1.55</td>
							<td class="info_gordura">19</td>
							<td class="info_imc">0</td>
						</tr>
					</tbody>
				</table>
				<span id="erro_ajax" class="invisivel">Erro ao buscar os pacientes</span>
			</section>
		</main>

		<section class="container">
		    <h2 id="titulo_form">Adicionar novo paciente</h2>
			<ul id="mensagens_erro"></ul>
		    <form id="form_adiciona">
		        <div class="">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
		        </div>
		        <div class="grupo">
		            <label for="peso">Peso:</label>
		            <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="altura">Altura:</label>
		            <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="gordura">% de Gordura:</label>
		            <input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
		        </div>

		        <button id="adicionar_paciente" class="botao bto_principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/calcula-imc.js"></script>
		<script src="js/form.js"></script>
		<script src="js/remover-paciente.js"></script>
		<script src="js/filtra.js"></script>
		<script src="js/buscar-pacientes.js"></script>

	</body>
</html>
